  <script src="js/controllers/BlueteamVerifiedTypeCtrl.js"></script>
  <script src="js/controllers/BookCtrl.js"></script>
  <script src="js/controllers/ContactUsCtrl.js"></script>
  <script src="js/controllers/DigieyeCtrl.js"></script>
  <script src="js/controllers/F&QCtrl.js"></script>
  <script src="js/controllers/FeedbackCtrl.js"></script>

  <script src="js/services.js"></script><!--

  <script src="js/services/BTPartnerService.js"></script>

</head>
<body ng-app="starter">
<ion-pane>
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button nav-direction="back">
    </ion-nav-back-button>
  </ion-nav-bar>


  <script type="text/ng-template" id="register.html">
    <ion-view hide-nav-bar="true" >

      <ion-content >
        <div class="card " >
          <div style="text-align: center;"><img ng-src="img/login.png" class="img-rounded" style="max-width: 100%;" >


          </div>

        </div>
        <div style="text-align: center;"><h3>Login/Signup</h3></div>
        <div class="card" >




          <form ng-submit="regUser()" name="register" >



            <label class="item item-input "
                   ng-class="{ 'has-errors' : (register.mobile.$invalid || !v.mobile) ,
                                'no-errors' : (!register.mobile.$invalid && v.mobile)}">
              <span class="input-label" >Mobile</span>
              <input type="number" name="mobile" ng-change="valIP()"
                     placeholder="Mobile" ng-model="data.mobile" ng-minlength="10" ng-maxlength="10"  >
            </label>
              <div class="error-container" ng-messages="register.mobile.$error">
                  <div class="error" ng-message="required">
                      <i class="ion-information-circled"></i>
                      Mobile No is Required
                  </div>
                  <div class="error" ng-message="minlength">
                      <i class="ion-information-circled"></i>
                      Mobile No should be of min 10 digit
                  </div>
                  <div class="error" ng-message="maxlength">
                      <i class="ion-information-circled"></i>
                      Mobile No should be of max 10 digit
                  </div>
              </div>

            <label class="item item-input "
                   ng-class="{ 'has-errors' : (register.password.$invalid || !v.password),
                                'no-errors' : (!register.password.$invalid && v.password)}">
              <span class="input-label" >Password</span>
              <input type="password" name="password" id="password" ng-keypress="checkReg()" ng-change="checkReg()"
                     placeholder="Password" ng-model="data.password" ng-minlength="3" ng-maxlength="12"  >
            </label>
              <div class="error-container" ng-messages="register.password.$error">
                  <div class="error" ng-message="required">
                      <i class="ion-information-circled"></i>
                      Password is Required
                  </div>
                  <div class="error" ng-message="minlength">
                      <i class="ion-information-circled"></i>
                      Min length is 6
                  </div>
                  <div class="error" ng-message="maxlength">
                      <i class="ion-information-circled"></i>
                      Max length is 12
                  </div>
              </div>

            <label class="item item-input " ng-hide=registered
                   ng-class="{ 'has-errors' : (register.conf_password.$invalid || !v.conf_password),
                        'no-errors' : (!register.conf_password.$invalid && v.conf_password)}">
              <span class="input-label" >Conf. Password</span>
              <input type="password" name="conf_password" id="conf_password" ng-change="valIP()"
                     placeholder="Password" ng-model="data.conf_password" ng-minlength="3" ng-maxlength="12"  pw-check="data.password" >
            </label>

            <div class="error-container" ng-messages="register.conf_password.$error">


              <div class="error" ng-message="pw-check">
                <i class="ion-information-circled"></i>
                Min length is 6
              </div>
              <div class="error" ng-message="maxlength">
                <i class="ion-information-circled"></i>
                Max length is 12
              </div>
            </div>

            <label class="item item-input " ng-hide="registered"
                   ng-class="{ 'has-errors' : (register.name.$invalid || !v.name),
                                'no-errors' : (!register.name.$invalid && v.name)}">
              <span class="input-label" >Full Name</span>
              <input type="text"  name="name" ng-change="valIP()" ng-minlength="6"
                     placeholder="Full Name" ng-model="data.name"  >
            </label>

            <div class="error-container" ng-messages="register.name.$error">

              <div class="error" ng-message="minlength">
                <i class="ion-information-circled"></i>
                Min length is 6
              </div>
              <div class="error" ng-message="maxlength">
                <i class="ion-information-circled"></i>
                Max length is 12
              </div>
            </div>
            <label class="item item-input " ng-hide=registered
                   ng-class="{ 'has-errors' : (register.email.$invalid || !v.email),
                                'no-errors' : (!register.email.$invalid && v.email)}">

              <span class="input-label" >Email</span>
              <input type="email" name="email" id="email" ng-change="valIP()"
                     placeholder="Email" ng-model="data.email" ng-minlength="6">
            </label>
              <div class="error-container" ng-messages="register.email.$error">

                  <div class="error" ng-message="email">
                      <i class="ion-information-circled"></i>
                      Invalid Email Id
                  </div>

                  <div class="error" ng-message="minlength">
                      <i class="ion-information-circled"></i>
                      Min length is 6
                  </div>
                  <div class="error" ng-message="maxlength">
                      <i class="ion-information-circled"></i>
                      Max length is 12
                  </div>
              </div>



            <label class="item item-input " ng-hide=registered >
              <span class="input-label" >Coupon Code</span>
              <input type="text"  name="coupon"
                     placeholder="eg. rahu#97" ng-model="data.coupon"  >
            </label>


            <div class="padding">

<!--
              <div  ng-show="register.$error">
                          <span class="item item-assertive msg-error" ng-show="pwdError">
                            Passwords don't match.
                          </span>
                <p class="item item-assertive" ng-show="register.mobile.$error.minlength || register.mobile.$error.maxlength" >Mobile No. should be of 10 digit.</p>

              </div>
-->


              <input class="button button-block button-calm"
                     type="submit" name="submit" value="Go Blue" nav-direction="forward" ng-disabled="(!goReg ||  !goLogin || register.$invalid  )">
            </div>



          </form>
        </div>
        <div class='card'>
          <div class="item item-text-wrap">
            <div style="text-align: center;">
              <i> For queries and issues
              </i>
              <div class="button-bar">
                <a class="button button-small button-full ion-ios7-telephone ion-android-call"
                   ng-href="tel: +91 9599075355"> Call</a>
                <a class="button button-small button-full ion-email"
                   onclick="window.open('mailto:info@blueteam.in','_system')"> Email</a>
                <a class="button button-small button-full ion-cloud"
                   onclick="window.open('http://www.BlueTeam.in','_system')"> Web</a>

              </div>
            </div>
          </div>
        </div>
      </ion-content>
    </ion-view>

  </script>
  <script type="text/ng-template" id="finish.html">
    <ion-view view-title="Request Sent">
      <ion-content>
        <div class="card" ng-show="data.meeting">
          <div style="text-align: center;">
            <b>Thank You</b><br/>
            <p>
              Your request has been submitted.<br/>
              You will get a conformation message.
            </p>




          </div>
        </div>

        <div class="card" ng-show="!data.meeting">
          <div style="text-align: center;">
            <img src="http://api.file-dog.shatkonlabs.com/files/rahul/55" height="100" style="border-radius: 15px;"/>
            <br/>
            <b>Hi, I am Vikas Nagar. </b><br/>
            <p>
              I got assigned as your CEM (Client Engagement Manager).<br/>
              I need to make sure you don't face any problem in process of taking service from BlueTeam.<br/>
              I want to meet regarding this Service Request, which you have just given.<br/>
              Please give me a meeting time in form bellow. So, I can make sure you don't face any problem.<br/>
            </p>

            <div class="item " ion-datetime-picker am-pm ng-model="datetimeValue" disablepreviousdates ng-click="takeStartTime()">

              Meeting Time
              {{data.drv =datetimeValue| date: "dd-MM-yyyy h:mm a"}}

            </div>

            <div class="padding">

              <p ng-show="error">Please fix meeting time, <i>by clicking it</i></p>


            </div>

            <button class="button button-positive button-small pull-left"
                    ng-click="meeting()">
              Lets Meet
            </button>






          </div>
        </div>

        <div class='card'>
          <div class="item item-text-wrap">
            <div style="text-align: center;">
              <i> For queries and issues
              </i>
              <div class="button-bar">
                <a class="button button-small button-full ion-ios7-telephone ion-android-call"
                   ng-href="tel: +91 9599075355"> Call</a>
                <a class="button button-small button-full ion-email"
                   onclick="window.open('mailto:info@blueteam.in','_system')"> Email</a>
                <a class="button button-small button-full ion-cloud"
                   onclick="window.open('http://www.BlueTeam.in','_system')"> Web</a>

              </div>
            </div>
          </div>
        </div>

      </ion-content>
    </ion-view>
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVq_N_uJLaBm3pYRIZfz3gy-7A-iqFfTg&libraries=places"
          async defer></script>

  <ion-nav-view>


  </ion-nav-view>
</ion-pane>


<script src="cordova.js"></script>
</body>
</html>
