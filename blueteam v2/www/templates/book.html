<ion-view view-title="{{serviceName | uppercase}} - {{type}}">
    <ion-content class="padding" style="
    overflow-y: hidden ! important;
        overflow-x: hidden ! important;
    background-image: url('http://ifsnepal.org/wp-content/uploads/2016/05/Contact_Us.jpg');
    background-size:     contain;                      /* <------ */
    background-repeat: no-repeat;
        background-position: top;
        margin-top: -50px">

<div class="card" style="border-left: 3px solid lightgreen;">
    <div class="item item-text-wrap">
        I need a <b> {{serviceName}}</b> on <i style="font-style: italic;">{{type}}</i> bases,<br/>

        <i style="font-style: italic;">at price of {{price}}.</i>
        </div>

</div>
        <div class="card" style="border-left: 3px solid greenyellow;">
        <form ng-submit="conf()" name="confirm" >
            <div class="list">

                <label class="item item-input item-stacked-label ">
                    <span class="input-label">Name</span>
                    <input type="text" name="name" placeholder="enter name" ng-model="data.name" ng-minlength="1" required />
                </label>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Mobile</span>
                    <input type="number" name="mobile" placeholder="mobile"
                           ng-model="data.mobile" ng-minlength="10" ng-maxlength="10" required />

                </label>


                <div class="item item-stacked-label" ion-datetime-picker am-pm ng-model="datetimeValue" disablepreviousdates ng-click="takeStartTime()">

                   <span class="input-label"> Date & Time:</span>
                    {{data.drv =datetimeValue| date: "dd-MM-yyyy h:mm a"}}
                    <i class="icon "></i>

                </div>



                <label class="item item-input range range-positive  item-stacked-label" ng-show="(type == 'Monthly')">
                    <span class="input-label">&nbsp; Hours: {{data.hours}}</span>
                    <input type="range" name="hours" placeholder="No. of hours" ng-model="data.hours" min="1" max="12" value="2"  />

                </label>

                <label class="item item-input item-stacked-label ">
                    <span class="input-label">Address</span>
                    <textarea placeholder="enter address" name="address" ng-model="data.address" rows="4" ng-minlength="1" required></textarea>
                </label>

                <label class="item item-input item-stacked-label" >
                    <span class="input-label">Remark</span>
                    <textarea placeholder="enter any other info" name="remark" ng-model="data.remark" rows="4" ></textarea>
                </label>

            <div class="padding">

                <p ng-show="confirm.mobile.$error.minlength || confirm.mobile.$error.maxlength">* Mobile No. show be of 10 digit.</p>


            </div>

            <input class="button button-block button-calm" type="submit" name="need now" value="Confirm" nav-direction="forward"
                   ng-disabled="confirm.$invalid||!data.startTimeSet">

            </div>
        </form>
</div>

        <div class='card'>
            <div class="item item-text-wrap">
                <div style="text-align: center;">
                    <i> For queries and issues
                    </i>
                    <div class="button-bar">
                        <a class="button button-small button-full ion-ios7-telephone ion-android-call"
                           ng-href="tel: +91 9599075355"> Call</a>
                        <a class="button button-small button-full ion-email"
                           onclick="window.open('mailto:info@blueteam.in','_system')"> Email</a>
                        <a class="button button-small button-full ion-cloud"
                           onclick="window.open('http://www.BlueTeam.in','_system')"> Web</a>

                    </div>
                </div>
            </div>
        </div>




    </ion-content>
</ion-view>
