<ion-view view-title="Monthly Income">

    <ion-content has-header="true" class="padding">


        <div class="card">
            <div class="row header">
                <div class="col-10"><b>ID</b></div>
                <div class="col"><b>Customer Name</b></div>
                <div class="col"><b>Date</b></div>
                <div class="col"><b>Amount</b></div>

            </div>
            <div class="row"  ng-repeat="invoice in invoices">
                <div class="col-10">{{ $index+1 }}</div>
                <div class="col">{{ invoice.customer_name | uppercase}}</div>
                <div class="col">{{ invoice.creation | date:'dd-MM-yyyy' }}</div>
                <div class="col">&#8377;{{ invoice.amount| limitTo: 5}} </div>

            </div>
            <div class="row ">
                <div class="col"><b></b></div>
                <div class="col"><b></b></div>
                <div class="col"><b>Total</b></div>
                <div class="col"><b>&#8377;{{ thisMonthTotal }}</b></div>

            </div>




        </div>


        <div class='card'>
            <div style="text-align: center;">
                <i> For queries and issues. Please contact us at<br/>
                    <a class="icon-left ion-ios7-telephone" ng-href="tel: +91 9599075355"><span
                            class="ion-android-call large"></span><b> +91 9599075355 </b> </a> <br/>
                    <a href="#" onclick="window.open('mailto:info@blueteam.in','_system')">info@blueteam.in</a><br/>
                    <a href="#" onclick="window.open('http://www.BlueTeam.in','_system')"> www.BlueTeam.in </a>
                </i>
            </div>
        </div>


    </ion-content>
</ion-view>
