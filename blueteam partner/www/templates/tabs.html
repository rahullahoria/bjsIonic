<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-calm">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-tabs>

            <ion-tab title="Services" icon-off="ion-eyes-active" icon-on="ion-eye" ng-click="e.stopPropagation()">
                <ion-nav-view name="information"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Services" icon-off="ion-eyes-active" icon-on="ion-eye" ng-click="e.stopPropagation()">
                <ion-nav-view name="service-list"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Plan" icon-off="ion-clipboard-active" icon-on="ion-clipboard"
                     ng-click="e.stopPropagation()">
                <ion-nav-view name="service-type"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Confirm" icon-off="ion-checkmark-active" icon-on="ion-checkmark"
                     ng-click="e.stopPropagation()">
                <ion-nav-view name="book"></ion-nav-view>
            </ion-tab>

        </ion-tabs>

    </ion-side-menu-content>

    <!-- Side Menu (left) -->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-calm">
            <img ng-src="http://api.file-dog.shatkonlabs.com/files/rahul/{{user.profile_pic_id}}" class="title-image" width="43" height="43"
                 style="border-radius: 4px "/>

        </ion-header-bar>
