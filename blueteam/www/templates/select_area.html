<ion-view view-title="Currently available workers by Shatkon Labs Pvt. Ltd." >
    <ion-content class="padding" style="margin-top: -50px">

        <div class="card" >
            <form  name="confirm">
                <div class="list">

                    <label class="item item-input item-select">
                        <div class="input-label">
                            Select Your Area
                        </div>
                        <select name="area" ng-model="data.area">
                            <option value="{{ area }}" ng-repeat="area in areas" >{{ area | uppercase}}</option>

                        </select>
                    </label>
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Select Service
                        </div>
                        <select name="service" ng-model="data.service">
                            <option value="{{ service }}" ng-repeat="service in montlhyServices" >{{ service | uppercase}}</option>

                        </select>
                    </label>
                    <input class="button button-block button-calm" type="submit" ng-click="searchWorker()" name="need now" value="Search Worker" nav-direction="forward"
                           ng-disabled="confirm.$invalid">
                </div>

            </form>

        </div>

        

        <div class='card'>
            <div style="text-align: center;">
                <h4>
                    No service charge, No commission <br/> Pay per Use

                </h4>
                <i style="font-style: italic;font-size: 0.8em">pay only as much as days you use (minimum pay 21 days)</i>
            </div>

        </div>

        <div class='card'>
            <div style="text-align: center;">
                <i> For queries and issues. Please contact us at<br/>
                    <a class="icon-left ion-ios7-telephone" ng-href="tel: +91 9599075355"><span class="ion-android-call large"></span><b> +91 9599075355 </b> </a> <br />
                    <a href="#" onclick="window.open('mailto:info@blueteam.in','_system')" >info@blueteam.in</a><br />
                    <a href="#" onclick="window.open('http://www.BlueTeam.in','_system')"> www.BlueTeam.in </a>
                </i>
            </div>
        </div>
    </ion-content>
</ion-view>
