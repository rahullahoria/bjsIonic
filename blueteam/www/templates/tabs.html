<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-side-menus enable-menu-with-back-views="false" >
  <ion-side-menu-content >
    <ion-nav-bar class="bar-positive" >
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-tabs>

      <ion-tab title="Services" icon-off="ion-eyes-active" icon-on="ion-eye"  ng-click="e.stopPropagation()">
        <ion-nav-view name="information" ></ion-nav-view>
      </ion-tab>

      <ion-tab title="Services" icon-off="ion-eyes-active" icon-on="ion-eye"  ng-click="e.stopPropagation()">
        <ion-nav-view name="service-list" ></ion-nav-view>
      </ion-tab>

      <ion-tab title="Plan" icon-off="ion-clipboard-active" icon-on="ion-clipboard" ng-click="e.stopPropagation()">
        <ion-nav-view name="service-type"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Confirm" icon-off="ion-checkmark-active" icon-on="ion-checkmark" ng-click="e.stopPropagation()">
        <ion-nav-view name="book"></ion-nav-view>
      </ion-tab>

    </ion-tabs>

  </ion-side-menu-content>

  <!-- Side Menu (left) -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">BlueTeam</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>

        <ion-item menu-close href="#/tab/service-list" ng-show="customer">
          <span class="ion-home large" ></span>
          Home
        </ion-item>

        <ion-item menu-close href="#/tab/service-requests" ng-show="customer">
          <span class="ion-calendar large" ></span>
          Service Requests
        </ion-item>

        <ion-item menu-close href="#/tab/take-payment" ng-hide="customer">
          <span class="ion-checkmark-round large"></span>
          Take Payment
        </ion-item>

        <ion-item menu-close href="#/tab/blueteam_verified">
          <span class="ion-checkmark-round large"></span>
          BlueTeam Verified
        </ion-item>

        <ion-item menu-close href="#/tab/price_cal">
          <span class="large">&#8377;</span>
          Price Calculator
        </ion-item>

        <ion-item menu-close ng-click="share()">
          <span class="ion-navigate large"></span>
          Share
        </ion-item>

        <ion-item menu-close class="icon-left ion-ios7-telephone" ng-href="tel: +91 9599075355" >
          <span class="icon ion-android-call large"> </span>
          Call Us
        </ion-item>

        <ion-item menu-close onclick="window.open('mailto:info@blueteam.in','_system')">
          <span class="ion-email large"></span>
          Email Us
        </ion-item>

        <ion-item menu-close onclick="window.open('http://www.BlueTeam.in','_system')" >
          <span class="ion-cloud large"></span>
          Website
        </ion-item>

        <ion-item menu-close href="#/tab/feedback" ng-show="customer">
          <span class="ion-log-in large"></span>
          Feedback
        </ion-item>

        <ion-item menu-close href="#/tab/F&Q">
          <span class="ion-help large"></span>
          F.A.Qs
        </ion-item>

        <ion-item menu-close href="#/tab/about">
          <span class="ion-information-circled large"></span>
          About
        </ion-item>

        <ion-item menu-close href="#/tab/t&c" ng-show="customer">
          <span class="ion-alert-circled large"></span>
          Terms & Conditions
        </ion-item>

        <ion-item menu-close href="#/tab/addworker">
          <span class="ion-plus"></span>
          Add New Worker
        </ion-item>

        <ion-item menu-close ng-click="logout()">
          <span class="ion-power large"></span>
          Logout
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
