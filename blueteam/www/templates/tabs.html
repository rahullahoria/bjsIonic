<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-side-menus enable-menu-with-back-views="false" >
  <ion-side-menu-content >
    <ion-nav-bar class="bar-calm" >
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-tabs>

      <ion-tab title="Services" icon-off="ion-eyes-active" icon-on="ion-eye"  ng-click="e.stopPropagation()">
        <ion-nav-view name="information" ></ion-nav-view>
      </ion-tab>

      <ion-tab title="Services" icon-off="ion-eyes-active" icon-on="ion-eye"  ng-click="e.stopPropagation()">
        <ion-nav-view name="service-list" ></ion-nav-view>
      </ion-tab>

      <ion-tab title="Plan" icon-off="ion-clipboard-active" icon-on="ion-clipboard" ng-click="e.stopPropagation()">
        <ion-nav-view name="service-type"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Confirm" icon-off="ion-checkmark-active" icon-on="ion-checkmark" ng-click="e.stopPropagation()">
        <ion-nav-view name="book"></ion-nav-view>
      </ion-tab>

    </ion-tabs>

  </ion-side-menu-content>

  <!-- Side Menu (left) -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-calm">
      <img ng-src="img/ms-icon-144x144.png" class="title-image" width="43" height="43" style="border-radius: 4px " />
          <h1 class="title" >BlueTeam</h1>




    </ion-header-bar>

    <ion-header-bar class="bar-subheader bar-calm">
      <h1 class="title">Hello, {{name | uppercase}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>

        <ion-item menu-close class="item item-icon-left" href="#/tab/service-list" ng-show="customer">
          <i class="icon ion-home large" ></i>
          Home
        </ion-item>

        <ion-item menu-close class="item item-icon-left" href="#/tab/seerequest" ng-show="cem">
          <span class="icon ion-calendar large" ></span>
          Show Service Requests
        </ion-item>

        <ion-item menu-close class="item item-icon-left" href="#/tab/service-requests" ng-show="customer">
          <span class="icon ion-calendar large" ></span>
          Service Requests
        </ion-item>

        <ion-item menu-close class="item item-icon-left" href="#/tab/scorecard" ng-hide="customer">
          <span class="icon ion-calendar large" ></span>
          Score Card
        </ion-item>

        <ion-item menu-close class="item item-icon-left" href="#/tab/take-payment" ng-show="cem">
          <span class="icon ion-cash large"></span>
          Take Payment
        </ion-item>

        <ion-item menu-close class="item item-icon-left" href="#/tab/addworker" ng-hide="customer">
          <span class="icon ion-plus large"></span>
          Add New Worker
        </ion-item>

        <ion-item menu-close class="item item-icon-left" href="#/tab/addworker" ng-show="customer">
          <span class="icon ion-plus large"></span>
          Verify Worker
        </ion-item>

        <ion-item menu-close class="item item-icon-left" href="#/tab/addworker" ng-hide="customer">
          <span class="icon ion-plus large"></span>
          Add New Vender
        </ion-item>



        <ion-item menu-close class="item item-icon-left" href="#/tab/blueteam_verified">
          <i class="icon ion-checkmark-round large"></i>
          BlueTeam Verified
        </ion-item>

        <ion-item menu-close class="item item-icon-left" href="#/tab/price_cal">
          <span class="icon large">&nbsp;&#8377;</span>
          Price Calculator
        </ion-item>

        <ion-item menu-close class="item item-icon-left" ng-click="share()">
          <span class="icon ion-navigate large"></span>
          Share
        </ion-item>

        <ion-item menu-close class="item item-icon-left" ng-href="tel: +91 9599075355" >
          <span class="icon ion-android-call large"> </span>
          Call Us
        </ion-item>

        <ion-item menu-close class="item item-icon-left" onclick="window.open('mailto:info@blueteam.in','_system')">
          <span class="icon ion-email large"></span>
          Email Us
        </ion-item>

        <ion-item menu-close class="item item-icon-left" onclick="window.open('http://www.BlueTeam.in','_system')" >
          <span class="icon ion-cloud large"></span>
          Website
        </ion-item>

        <ion-item menu-close class="item item-icon-left" href="#/tab/feedback" ng-show="customer">
          <span class="icon ion-log-in large"></span>
          Feedback
        </ion-item>

        <ion-item menu-close class="item item-icon-left" href="#/tab/F&Q">
          <span class="icon ion-help large"></span>
          F.A.Qs
        </ion-item>

        <ion-item menu-close class="item item-icon-left" href="#/tab/about">
          <span class="icon ion-information-circled large"></span>
          About
        </ion-item>

        <ion-item menu-close class="item item-icon-left" href="#/tab/t&c" ng-show="customer">
          <span class="icon ion-alert-circled large"></span>
          Terms & Conditions
        </ion-item>


        <ion-item menu-close class="item item-icon-left" ng-click="logout()">
          <span class="icon ion-power large"></span>

          Logout
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
